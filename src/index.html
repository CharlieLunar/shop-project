            <thead>

                    <th>编号</th>

      <!-- Modal -->
      <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
              <h4 class="modal-title" id="myModalLabel">添加商品</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="shopName" class="col-sm-2 control-label">商品名称</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="shopName" placeholder="请输入商品名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="shopPrice" class="col-sm-2 control-label">商品价格</label>
                        <div class="col-sm-10">
                        <input type="number" class="form-control" id="shopPrice" placeholder="请输入商品价格">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="shopNum" class="col-sm-2 control-label">商品库存</label>
                        <div class="col-sm-10">
                        <input type="number" class="form-control" id="shopNum" placeholder="请输入商品库存">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary" id="btn-add-shop">添加</button>
            </div>
          </div>
        </div>
      </div>
